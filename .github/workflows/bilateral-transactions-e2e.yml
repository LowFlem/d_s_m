        id: bilateral-tests
        run: |
          cd dsm_client
          
          echo "ğŸ§ª Running bilateral transaction integration tests..."
          
          # Run the comprehensive bilateral test
          if ./test_bilateral_bluetooth_integration.sh; then
            echo "âœ… Bilateral integration tests passed"
            echo "passed=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ Bilateral integration tests failed"
